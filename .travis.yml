language: python
python: 2.7
env:
- TOXENV=py27
- TOXENV=py34
install:
  - pip install -U tox
script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: scrapinghub
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: scrapinghub/scrapy-mosquitera
    condition: "$TOXENV == py27"
